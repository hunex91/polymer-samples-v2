<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../my-shared-styles.html">

<dom-module id="sample-properties-5">
  <template>
    <style include="my-shared-styles"></style>
    <style>

      :host {
        display: block;
      }

    </style>

    <h2>[[title]]</h2>
    <p>This is a computed property example. It will automatically recalculated when the answer changes.</p>

    <div>[[sentence]]</div>

  </template>

  <script>
    Polymer({

      is: 'sample-properties-5',

      properties: {
        title: {
          type: String,
          value: 'sample-properties-5'
        },
        answer: {
          type: Number,
          value: 42
        },
        sentence: {
          type: String,
          computed: '_computeSentence(answer)'
        }
      },

      _computeSentence: function(answer) {
        return 'The answer to the Ultimate Question of Life, the Universe, and Everything is: ' + answer;
      }

    });
  </script>
</dom-module>
