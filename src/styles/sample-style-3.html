<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="my-style-3.html">

<dom-module id="sample-style-3">
  <template>
    <style>

      :host {
        display: block;
      }

      my-style-3 {
        --custom-title-mixin: {
          color: blue;
          background-color: yellow;
          font-size: 16px;
        };
      }

    </style>

    <h2>Hello I am [[title]]</h2>
    <p>Example with custom CSS mixin.</p>

    <my-style-3></my-style-3>

  </template>

  <script>
    Polymer({

      is: 'sample-style-3',

      properties: {
        title: {
          type: String,
          value: 'sample-style-3',
        },
      }

    });
  </script>
</dom-module>
