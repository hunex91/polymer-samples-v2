<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../my-shared-styles.html">
<link rel="import" href="my-user.html">

<dom-module id="sample-data-2">
  <template>
    <style include="my-shared-styles"></style>
    <style>

      :host {
        display: block;
      }

    </style>

    <h2>[[title]]</h2>
    <p>Data binding example, the path sampleUser is connected with the my-user element's user path.</p>

    <my-user user="{{sampleUser}}"></my-user>

  </template>

  <script>
    Polymer({

      is: 'sample-data-2',

      properties: {
        title: {
          type: String,
          value: 'sample-data-2',
        },
        sampleUser: {
          type: Object,
          value: function() {
            return {
              firstName: 'John',
              lastName: 'Smith',
              age: 25,
              isAdmin: false
            };
          }
        }
      }

    });
  </script>
</dom-module>
