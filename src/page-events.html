<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="code-snippet.html">

<link rel="import" href="events/sample-events-1.html">
<link rel="import" href="events/sample-events-2.html">
<link rel="import" href="events/sample-events-3.html">
<link rel="import" href="events/sample-events-4.html">

<dom-module id="page-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <sample-events-1 class="card-description"></sample-events-1>
      <div class="horizontal-delimiter"></div>
      <code-snippet file="src/snippets/snippet_events_1.txt"></code-snippet>
    </div>

    <div class="card">
      <sample-events-2 class="card-description"></sample-events-2>
      <div class="horizontal-delimiter"></div>
      <code-snippet file="src/snippets/snippet_events_2.txt"></code-snippet>
    </div>

    <div class="card">
      <sample-events-3 class="card-description"></sample-events-3>
      <div class="horizontal-delimiter"></div>
      <code-snippet file="src/snippets/snippet_events_3.txt"></code-snippet>
    </div>

    <div class="card">
      <sample-events-4 class="card-description"></sample-events-4>
      <div class="horizontal-delimiter"></div>
      <code-snippet source-name="sample-events-4.html" file="src/snippets/snippet_events_4.txt"></code-snippet>
      <div class="horizontal-delimiter"></div>
      <code-snippet source-name="page-events.html" file="src/snippets/snippet_page_events.txt"></code-snippet>
    </div>

    <paper-toast id="toast"></paper-toast>
  </template>

  <script>
    Polymer({
      is: 'page-events',

      listeners: {
        'sample-event-increase': '_sampleEventIncrease',
        'sample-event-decrease': '_sampleEventDecrease'
      },

      _sampleEventIncrease: function(event) {
        this.toast('Increse, new value: ' + event.detail);
      },

      _sampleEventDecrease: function(event) {
        this.toast('Decrease, new value: ' + event.detail);
      },

      toast: function(text) {
        this.$.toast.text = text;
        this.$.toast.show();
      }
    });
  </script>
</dom-module>
