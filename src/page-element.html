<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="code-snippet.html">

<link rel="import" href="element/my-element.html">

<dom-module id="page-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <my-element class="card-description" name="John Smith" age="29"></my-element>
      <div class="horizontal-delimiter"></div>
      <code-snippet source-name="my-element.html" file="src/snippets/snippet_my_element.txt"></code-snippet>
      <div class="horizontal-delimiter"></div>
      <code-snippet source-name="page-element.html" file="src/snippets/snippet_page_element.txt"></code-snippet>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-element'
    });
  </script>
</dom-module>
